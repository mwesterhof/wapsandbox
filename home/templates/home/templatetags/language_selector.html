<div class="dropdown">
    <a class="btn btn-secondary dropdown-toggle" href="{{ page.url }}" role="button" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        {{ self.language }}
    </a>

    <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
        {% for translation in translations %}
            <a class="dropdown-item" href="{{ translation.url }}">{{ translation.language }}</a>
        {% endfor %}
    </div>
</div>
